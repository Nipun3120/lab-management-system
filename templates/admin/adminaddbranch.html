{% extends 'base.html' %}
{% load static %}
{%load crispy_forms_tags %} 

{% block body %}
{% include 'navbar.html' with staff=staff notification_count=notification_count %}

<section class="sectionLogin">
  <br>
  <h2 style = "text-align: center;">Add Branch</h2>
<div class="container" style="background-color: rgba(245, 245, 245,0.4);margin-top:20px">
    <form method="post" style = "padding:40px">
        {% csrf_token %}
        {{ form|crispy }}
        <br>
        <button type="submit" class="btn btn-dark btn-sm">Add Branch</button>
      </form>
</div>
</section>
{% endblock body %}
