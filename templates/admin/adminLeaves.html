{% extends 'base.html' %}
{% load static %}

{% block body %}
{% include 'navbar.html' with staff=staff notification_count=notification_count %}

<section class="sectionLogin">
    <br>
    <h2 style = "text-align: center;">Leaves</h2>
<div class="container">
    <div class="col-lg-12" style = "text-align: right;">
        <a style="align-items: center;color: white; text-decoration: none;" href="{% url 'main:newLeave' %}">
        <button class="btn btn-dark btn-sm" style = "border-radius: 20px;"><i class="fa-solid fa-plus"></i> Leave Category</button>
    </a>
    </div>
    <br>
    <div class="labs-table">
        <table class="table table-borderless table-dark table-hover" style = "text-align: center;">
            <thead>
            <tr>
                <th scope="col">Leave</th>
                <th scope="col">Count</th>
                <th scope="col">Edit</th>
            </tr>
            </thead>

            <tbody>
                {% for leave in leavesThisYear %}
            <tr class="table-success">
                <td class="table-success">{{leave.LeaveName}}</td>
                <td class="table-success">{{leave.count}}</td>
                <td class="table-success">
                 <a href="{% url 'main:adminEditLeave' pk=leave.id %}" style="color: black; text-decoration: none;"><i class="fas fa-user-edit"></i></a>
                </td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
            
    </div>
</div>
</section>


{% endblock body %}
