{% extends 'base.html' %}
{% load static %}
{% block body %}

{% include 'navbar.html' with staff=staff %}

<div class="container">
    <div class="groups-table">
        <table class="table">
            <thead>
              <tr>
                <th scope="col" >Faculty</th>
                <th scope="col" >Group's ID</th>
                <th scope="col" >Group's Branch</th>
              </tr>
            </thead>
    
            <tbody>
              {% for group in groups %}
              <tr>
                <td>{{group.faculty.name}}</td>
                <td>{{group.groups.group_id}}</td>
                <td>{{group.groups.branch.branch_name}}</td>
                              
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
    </div>
{% endblock body %}
