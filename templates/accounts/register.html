{% extends "base.html" %}

{% block head %}

  
  <script>
    const designations = {
      "Faculty": ["Professor", "Associate Professor", "Assistant Professor"],
      "Lab Staff": ["Lab Attendant", "Lab Associate",  "Lab Supervisor", "Lab Technician", "System Analyst"],
      "Office Staff" : ["Program Manager"],
      "Student": ["PHD", "ME"]
    }
    const agencys = {
      "Regular": 1,
      "Adhoc": 2,
      "Randstad" : 3,
    }
  
    window.onload = ()=> {
    var category = document.getElementById('category');
    var des = document.getElementById('designation');
    var agency = document.getElementById('agency');
    
    
    for(var i in designations ) {
      category.options[category.options.length] = new Option(i, i);
    }
    
  
    category.addEventListener('change', ()=> {
      des.length = 1;
      var arr = designations[category.value];
      for(var i=0; i<arr.length; i++) {
        des.options[des.options.length] = new Option(arr[i], arr[i]);
        }
    }) 
    for(var i in agencys ) {
      agency.options[agency.options.length] = new Option(i, i);
    }
  
  }
  
  
  
    </script>

{% endblock head %}
{% include 'navbar.html' with user=user %}
{% block body %} 
{% load crispy_forms_tags %}       

<!--Register--> 
<section class="sectionLogin">
<div class="container p-5">
  

  <div class="section text-dark p-5 text-center rounded-3 mainWrapperLogin" style = "text-align: left; background-color: rgba(245, 245, 245, 0.4);">
<!-- <div class = "heading">
  <h1>LAB MANAGEMENT SYSTEM</h1>  
</div> -->
<div class="container py-5">
	<div class="text-start heading">
    <h1 class="display-3" style="color: rgb(43, 179, 224);">Register</h1>
  </div>
	<div class="control_form">


	<form method="POST">
   {% csrf_token %}
    
      
    <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1"><i class="fas fa-envelope"></i></span>
        <input type="email" name="email" class="form-control" placeholder="Email" aria-label="Username" aria-describedby="basic-addon1" required>
    </div>
    <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1"><i class="fas fas fa-user"></i></span>
        <input type="text" name="name" class="form-control" placeholder="Full Name" aria-label="name" aria-describedby="basic-addon1" required>
    </div>

    <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1"><i class="fas fa-key"></i></span>
        <input type="password" name="password1" class="form-control" placeholder="Password" aria-label="Username" aria-describedby="basic-addon1" required>
    </div>
    <div class="input-group mb-3">
      <span class="input-group-text" id="basic-addon1"><i class="fas fa-key"></i></span>
      <input type="password" name="password2" class="form-control" placeholder="Confirm Password" aria-label="Username" aria-describedby="basic-addon1" required>
    </div>
    <div class="input-group mb-3">
      <span class="input-group-text" id="basic-addon1"><i class="fas fa-mobile"></i></span>
      <input type="number" name="mobile_number" class="form-control" placeholder="Mobile Number" aria-label="Username" aria-describedby="basic-addon1" required>
    </div>



    <div class="mb-3 input-group">
      <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-list"></i></span>
      <select class="form-select" aria-label="Default select example" id="category" name="category">
        <option selected id="selectedCategory">Select Category</option>
      </select>
    </div>
    <div class="mb-3 input-group">
      <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-user-group"></i></span>
      <select class="form-select" aria-label="Default select example" id="designation" name="designation">        
        <option id="selectedDesignation"> Select Designation </option>
        </select>
    </div>
    <div class="mb-3 input-group">
      <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-layer-group"></i></span>
        <select class="form-select" aria-label="Default select example" id="agency" name="agency">        
          <option id="selectedAgency"> Select Agency </option>
          </select>
    </div>

    <div class="mb-3 row">
      <button type="submit" class="btn btn-lg btn-dark">Register</button>
    </div>
    <div>
      <p>Already a member? <a href = "{% url 'main:login' %}" style = "color: rgb(14, 131, 233);">Click here</a></p>
    </div>
    </form>
  </div>
</div>


{% endblock %}
